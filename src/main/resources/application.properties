spring.application.name=Varahas
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
logging.level.org.springframework.security=DEBUG
mercadolibre.client.id=${ML_CLIENT_ID}
mercadolibre.client.secret:${ML_CLIENT_SECRET}
mercadolibre.redirect.uri=${ML_REDIRECT_URI}
varahas.tn.api.agent=${TN_API_AGENT}
varahas.tn.api.client-id=${TN_API_CLIENT_ID}
varahas.tn.api.client-secret=${TN_API_CLIENT_SECRET}
allowedOrigin=${ALLOWED_ORIGIN}